    <style>
         body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;  /* Gris muy claro */
            color: #333;
        }
        
        header {
            background-color: #8f7d7f;  /* Gris suave */
            color: #f882bb;  /* Rosa suave */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #8f7d7f;  /* Gris suave */
            color: #f389bc;  /* Rosa suave */
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }

        nav li a {
            text-decoration: none;
            color: #f0a6ca;  /* Rosa suave */
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav li:hover {
            transform: scale(1.1);
            background-color: #ff95c8;  /* Rosa suave al pasar el ratón */
            border-radius: 5px;
        }

        nav li a:hover {
            color: #fff;  /* Cambia el color a blanco en hover */
            text-shadow: 0 0 8px rgba(240, 166, 202, 0.8);  /* Resplandor rosado */
        }

        img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            color: #f0a6ca;  /* Rosa suave */
            margin-top: 0;
        }

        /* Espaciado entre el contenido */
        section {
            padding: 40px 20px;
            text-align: center;
        }
    </style>
