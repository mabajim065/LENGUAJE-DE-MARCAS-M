<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web María Abascal Jiménez</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;

            background-image: url('D:/LENGUAJE DE MARCAS M/TEMA2/EJERCICIO IMAGEN/birthday princess(4).png');
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
        }
/* Encabezado */
        header {
            background-color: rgba(143, 125, 127, 0.7);  /* Gris suave con opacidad */
            color: #f0a6ca;  /* Rosa suave */
             background-color:#9a7f8c;  /* Color de fondo gris oscuro */
            color: #ff63ae;  /* Rosa suave para el texto */
            padding: 20px 0;  /* Espaciado superior e inferior */
            text-align: center;  /* Centra el texto */
            box-shadow: 0 4px 8px rgba(39, 36, 36, 0.64);  /* Sombra de caja para darle profundidad */
}

        nav {
            background-color: #9a7f8c;  /* Fondo gris oscuro */
            color: #db5194;  /* Color rosa suave para el texto */
            text-align: center;  /* Centra los elementos dentro de la barra de navegación */
            padding: 10px 0;  /* Espaciado superior e inferior */
}

        nav li {
            display: inline-block;  /* Hace que los elementos de lista se muestren en línea */
            margin: 10px;  /* Añade un margen entre los elementos de lista */
            transition: all 0.3s ease;  /* Añade transición suave a los cambios de estilo */
}

        nav li a {
            text-decoration: dotted;  /* Subraya el texto con puntos */
            color: #f0a6ca;  /* Color rosa suave para los enlaces */
            font-size: 22px;  /* Tamaño de fuente más grande */
            font-weight: bold;  /* Texto en negrita */
            text-transform: uppercase;  /* Convierte el texto a mayúsculas */
            transition: all 0.3s ease;  /* Añade transición suave a los cambios de estilo */
}

        nav li:hover {
            transform: scale(1.1);  /* Aumenta el tamaño del elemento al pasar el cursor */
            background-color: #96677e;  /* Cambia el color de fondo cuando se pasa el cursor */
            border-radius: 5px;  /* Aplica bordes redondeados */
}

        section {
            padding: 40px 20px;  /* Espaciado superior e inferior, y a los lados */
            text-align: center;  /* Centra el contenido dentro de la sección */
            background-color: rgba(255, 255, 255, 0.7);  /* Fondo blanco con opacidad */
            margin-top: 40px;  /* Añade un margen superior */
            border-radius: 10px;  /* Bordes redondeados */
}

        h2 {
            font-size: 20px;  /* Tamaño de fuente más pequeño para los encabezados */
            color: #f0a6ca;  /* Color rosa suave para el texto */
            margin-top: 0;  /* Elimina el margen superior */
}

        img {
            width: 100%;  /* Hace que la imagen ocupe todo el ancho disponible */
            height: auto;  /* Ajusta la altura de la imagen de manera proporcional */
            border-radius: 10px;  /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(255, 115, 173, 0.5);  /* Sombra de caja con color rosa suave */
            margin-top: 20px;  /* Añade un margen superior */
}
    </style>
</head>
<body>

<header>
    <h1>Página Web María Abascal Jiménez</h1>
</header>

    </ul>
</nav>

</html>
