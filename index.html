<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web María Abascal Jiménez</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Fondo gris claro */
            color: #333; /* Color de texto gris oscuro para un buen contraste */
        }

        /* Encabezado */
        header {
            background-color: rgba(245, 245, 245, 0.9); /* Gris muy suave */
            color: #d68f9f; /* Rosa suave para el texto */
            padding: 20px 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-bottom: 2px solid #d68f9f; /* Rosa suave para el borde */
        }

        nav {
            background-color: #e8d8e3; /* Rosa pastel suave */
            color: #ffffff;
            text-align: center;
            padding: 12px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        nav li {
            display: inline-block;
            margin: 0 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        nav li a {
            text-decoration: none;
            color: #d68f9f; /* Rosa suave */
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 12px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav li:hover {
            transform: scale(1.1);
            background-color: #928487; /* Rosa suave cuando se pasa el cursor */
            border: 2px solid #d68f9f; /* Rosa suave para el borde */
        }

        section {
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco-rosado */
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #d68f9f; /* Rosa suave */
            margin-top: 0;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(214, 143, 159, 0.3); /* Sutil sombra rosada */
        }

        footer {
            background-color: #e8d8e3; /* Rosa pastel suave */
            color: #333;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

    </style>
</head>
