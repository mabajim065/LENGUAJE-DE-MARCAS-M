<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web María Abascal Jiménez</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-image: url('D:/LENGUAJE DE MARCAS M/TEMA2/EJERCICIO IMAGEN/birthday princess(4).png');
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
        }

        /* Encabezado */
       header {
    background-color: rgba(245, 205, 220, 0.9); /* Rosa claro con opacidad */
    color: #ffffff; /* Blanco */
    padding: 20px 0;
    text-align: center;
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra más sutil */
    border-bottom: 2px solid #ff63ae; /* Rosa intenso */
}

nav {
    background-color: #ffc1d8; /* Rosa pastel */
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

nav li {
    display: inline-block;
    margin: 0 15px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

nav li a {
    text-decoration: none;
    color: #ff63ae; /* Rosa intenso */
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 5px 10px;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: all 0.3s ease;
}

nav li:hover {
    transform: scale(1.1);
    background-color: #ff9fcb; /* Rosa intermedio */
    border: 2px solid #ff63ae; /* Rosa intenso */
}

section {
    padding: 40px 20px;
    text-align: center;
    background-color: rgba(255, 245, 250, 0.9); /* Fondo blanco-rosado */
    margin-top: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 24px;
    color: #ff63ae; /* Rosa intenso */
    margin-top: 0;
    font-family: 'Georgia', serif;
    letter-spacing: 1px;
    text-shadow: 1px 1px 4px rgba(255, 115, 173, 0.5); /* Sutil sombra */
}

img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(255, 115, 173, 0.5); /* Sombra rosada */
    margin-top: 20px;
    border: 3px solid #ffc1d8; /* Bordes rosas claros */
}
    </style>
</head>
