<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web María Abascal Jiménez</title>
    <style>
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Fondo liso en un tono gris suave */
            margin: 0;
            padding: 0;
            color: #5d2f6f;
        }
    
        header {
            background-color: #e0b8d3; /* Gris suave */
            color: #fff;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
    
        header:hover {
            transform: scale(1.05);
        }
    
        h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 3px;
        }
    
        .intro {
            font-size: 18px;
            color: #b083a2; /* Gris más oscuro */
            text-align: center;
            margin-top: 30px;
            line-height: 1.6;
            opacity: 1;
            transform: none;
        }
    
        nav {
            background-color: #e5e5e5; /* Gris claro */
            text-align: center;
            padding: 40px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
    
        nav a {
            text-decoration: none;
            color: #9b4d75; /* Rosa elegante */
            font-size: 22px;
            font-weight: 600;
            padding: 15px 30px;
            background-color: #d8a8c8; /* Gris suave con toque rosa */
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        nav a:hover {
            background-color: #f1a6c4; /* Rosa más suave para hover */
            color: #fff;
            transform: scale(1.1);
        }
    
        img {
            display: block;
            max-width: 80%;
            height: auto;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
    
        img:hover {
            transform: rotate(5deg) scale(1.05);
        }
    
        footer {
            background-color: #e0b8d3; /* Gris suave */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>PÁGINA WEB MARÍA ABASCAL JIMÉNEZ</h1>
    </header>

    <div class="intro">
        <p>¡Hola! Soy María Abascal y estás viendo mi página web, donde iré actualizando todos mis proyectos del grado superior DAW.</p>
    </div>

    <nav>
        <ul>
            <li><a href="TEMA1.html">Tema 1</a></li>
            <li><a href="TEMA2.html">Tema 2</a></li>
            <li><a href="TEMA3.html">Tema 3</a></li>
            <li><a href="TEMA4.html"> Tema 4></a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2025 María Abascal.</p>
    </footer>
</body>
</html>
