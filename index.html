<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web María Abascal Jiménez</title>
    <style>
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        body {
            font-family: 'Georgia', serif;
            background-color: #f0f0f0; /* Fondo gris suave */
            margin: 0;
            padding: 0;
            color: #5d2f6f; /* Rosa elegante */
        }
    
        header {
            background-color: #e0b8d3; /* Gris suave */
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 30px;
            border-bottom: 3px solid #d8a8c8; /* Gris suave con rosa */
            transition: transform 0.3s ease-in-out;
        }
    
        header:hover {
            transform: scale(1.05);
        }
    
        h1 {
            color: #ce5ea8; /* Gris con un toque de rosa */
            font-size: 40px;
        }
    
        .intro {
            font-size: 18px;
            color: #d097b2; /* Gris suave con un toque de rosa */
            text-align: center;
            margin-top: 30px;
            line-height: 1.6;
            opacity: 1;
            transform: none;
        }
    
        nav {
            background-color: #e5e5e5; /* Gris claro */
            color: #5d2f6f;
            font-family: 'Georgia', serif;
            font-size: 20px;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    
        nav a {
            color: white;
            background-color: #d8a8c8; /* Gris suave con rosa */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        nav a:hover {
            background-color: #f1a6c4; /* Rosa suave para hover */
            color: white;
            transform: scale(1.1);
        }
    
        footer {
            background-color: #e0b8d3; /* Gris suave */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    
</head>
<body>
    <header>
        <h1>PÁGINA WEB MARÍA ABASCAL JIMÉNEZ</h1>
    </header>

    <div class="intro">
        <p>¡Hola! Soy María Abascal y estás viendo mi página web, donde iré actualizando todos mis proyectos del grado superior DAW.</p>
    </div>

    <nav>
        <ul>
            <li><a href="TEMA1.html">Tema 1</a></li>
            <li><a href="TEMA2.html">Tema 2</a></li>
            <li><a href="TEMA3.html">Tema 3</a></li>
            <li><a href="TEMA4.html">Tema 4</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2025 María Abascal.</p>
    </footer>
</body>
</html>
