<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web María Abascal Jiménez</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #494949;
            margin: 0;
            padding: 0;
            color: rgb(255, 115, 192);
        }
        header {
            background-color: rgb(73, 73, 73);
            color: rgb(255, 115, 192);
            font-size: 30px;
            text-align: center;
            padding: 20px;
            border-bottom: 3px solid rgb(144, 68, 142);
        }
        nav {
            background-color: rgb(73, 73, 73);
            text-align: center;
            padding: 15px 0;
            border-top: 3px solid rgb(144, 68, 142);
            border-bottom: 3px solid rgb(144, 68, 142);
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        li a {
            color: rgb(255, 115, 192);
            text-decoration: none;
            font-size: 20px;
            padding: 14px 16px;
            transition: color 0.3s ease;
        }
        li a:hover {
            color: rgb(120, 248, 216);
        }
        h1 {
            font-size: 40px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 115, 192, 0.5);
        }
        footer {
            background-color: rgb(73, 73, 73);
            color: rgb(255, 115, 192);
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PÁGINA WEB MARÍA ABASCAL JIMÉNEZ</h1>
    </header>
    <nav>

        </ul>

    </footer>
</body>
</html>
