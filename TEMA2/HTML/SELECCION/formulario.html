<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<!-- Declaración del tipo de documento (HTML 4.01 Transitional), indicando la versión y el estándar del lenguaje usado -->

<html>
<head>
    <title>Probando formularios</title>
    <!-- Título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <!-- Cuerpo del contenido de la página -->
    
    <h1 align="center">Prueba de formularios</h1>
    <!-- Título principal de la página centrado -->

    <table align="center" border="2" cellpadding="29">
    <!-- Tabla centrada con borde de grosor 2 y espaciado interno entre celdas de 29 píxeles -->

        <tr>
            <td bgcolor="pink">
            <!-- Fila de tabla con una celda de fondo rosa -->

                <form action="">
                <!-- Inicio del formulario; el atributo `action` especificaría la URL donde enviar los datos (vacío en este caso) -->

                    <p>
                        Nombre......<input type="text" name="nombre" size="25" maxlength="40"><br>
                        <!-- Campo de texto para ingresar el nombre; tamaño visible de 25 caracteres y longitud máxima de 40 -->
                        
                        Dirección...<input type="text" name="direcc" size="20" maxlength="30"><br>
                        <!-- Campo de texto para la dirección, con tamaño visible de 20 caracteres y longitud máxima de 30 -->
                        
                        Teléfono....<input type="number" name="tlf" size="10" maxlength="10"><br>
                        <!-- Campo para ingresar un número (teléfono), con tamaño visible de 10 caracteres -->
                        
                        Edad...<input type="number" name="edad" size="3" maxlength="3"><br>
                        <!-- Campo para ingresar un número (edad), con tamaño visible y longitud máxima de 3 caracteres -->
                        
                        Población...<input type="text" name="pobla" size="20" maxlength="30" value=""><br>
                        <!-- Campo de texto para población, tamaño visible de 20 caracteres, con valor inicial vacío -->
                    </p>

                    <h3 align="center">Selecciona el tipo de deporte</h3>
                    <!-- Subtítulo centrado para una sección de opciones -->

                    <p align="center">
                        <input type="radio" name="Deporte" value="GIMNASIA"> Gimnasia
                        <input type="radio" name="Deporte" value="FUTBOL"> Futbol
                        <input type="radio" name="Deporte" value="BALONCESTO"> Baloncesto
                        <input type="radio" name="Deporte" value="PADEL"> Padel
                        <!-- Opciones de selección única (radio buttons) para elegir un deporte -->
                    </p>

                    <h3 align="center">Selecciona tu princesa favorita</h3>
                    <!-- Subtítulo centrado para otra sección -->

                    <p align="center">
                        <input type="radio" name="Princesa" value="La Sirenita"> Sirenita
                        <input type="radio" name="Princesa" value="Jasmine"> Jasmine
                        <input type="radio" name="Princesa" value="Bella"> Bella
                        <input type="radio" name="Princesa" value="Aurora"> Aurora
                        <!-- Opciones de selección única (radio buttons) para elegir una princesa -->
                    </p>

                    <h3 align="center">Selecciona tu color favorito</h3>
                    <!-- Subtítulo centrado para la última sección -->

                    <p align="center">
                        <input type="radio" name="Color" value="Rosa"> Rosa
                        <input type="radio" name="Color" value="Azul"> Azul
                        <input type="radio" name="Color" value="Amarillo"> Amarillo
                        <input type="radio" name="Color" value="Lila"> Lila
                        <!-- Opciones de selección única (radio buttons) para elegir un color -->
                    </p>

                    <input type="submit" value="Enviar" name="Enviar">
                    <!-- Botón para enviar los datos del formulario -->

                    <input type="reset" name="borrar" value="Borrar">
                    <!-- Botón para reiniciar el formulario y borrar todos los campos -->
                </form>

            </td>
        </tr>
    </table>
</body>
</html>
