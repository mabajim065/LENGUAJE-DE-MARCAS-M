<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum de María Abascal</title>
    <style>
        /* Estilos del currículum */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f8;
            color: #333;
            margin: 0;
            padding: 0;
            width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #ff6c84;
            color: white;
            padding: 20px 0;
            justify-content: center;
            border-radius: 10px;
        }
        .photo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .cv-container {
            display: flex;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cv-aside {
            flex: 1;
            margin-right: 20px;
        }
        .main-content {
            flex: 2;
        }
        .cv-section {
            margin-bottom: 20px;
        }
        .cv-section h2 {
            background-color: #ff6c84;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #ff6c84;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }
        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="photo">
            <img src="fotoyo.png" alt="foto">
        </div>
        <div>
            <h1>MARÍA ABASCAL</h1>
            <p>Desarrolladora Web</p>
        </div>
    </header>

    <div class="cv-container">
        <aside class="cv-aside">
            <section class="cv-section">
                <h2>FORMACIÓN ACADÉMICA</h2>
                <p>Bachillerato tecnológico</p>
                <p>2006-2008</p>
                <!-- Más contenido aquí -->
            </section>
        </aside>

        <main class="main-content">
            <section class="cv-section">
                <h2>EXPERIENCIA LABORAL</h2>
                <p>Entrenadora en Club Gimnasia y Estética Alcanatif (2010-2015)</p>
            </section>

            <section class="cv-section">
                <h2>Video de Presentación</h2>
                <iframe width="560" height="315" 
                    src="https://youtu.be/lbiRFIeHfSE?si=JoV-1qjD05GfMW-l" 
                    title="cancion fondo"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </section>

            <section class="cv-section">
                <h2>Ubicación</h2>
                <iframe 
                    src="https://maps.app.goo.gl/BnEznubHeirQLxMfA" 
                    width="600" 
                    height="450" 
                    loading="lazy">
                </iframe>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; Contacto: mariaabascal06@gmail.com</p>
    </footer>
</body>
</html>
