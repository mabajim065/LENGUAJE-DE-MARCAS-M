        body {
            background-color: #f2f2f2; /* Fondo gris claro */
            font-family: 'Georgia', serif;
            color: #4a4a4a; /* Texto en gris oscuro */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d68f9f; /* Rosa suave */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            border-bottom: 3px solid #b56979;
        }

        nav {
            background-color: #f5b6c1; /* Rosa pastel */
            text-align: center;
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin: 0 15px;
        }

        li a {
            color: #fff;
            background-color: #d68f9f;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        li a:hover {
            background-color: #b56979;
            color: white;
            transform: scale(1.1);
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(214, 143, 159, 0.5);
        }

        footer {
            background-color: #d68f9f;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
