<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Aquí metemos todo dentro de un contenedor para que se vea bonito y centrado -->
  <div class="container">
  
    <!-- Una fila para que todo se ponga bien -->
    <div class="row">
        
      <!-- Esta columna coge la mitad del espacio, en pantallas grandes -->
      <div class="col-md-6">
        <!-- Título grande para dar la bienvenida -->
        <h1>Bienvenido a mi landing page</h1>
        <!-- Un parrafito para explicar de qué va todo esto -->
        <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
        <!-- Un boton para para llama la accion -->
        <button class="btn btn-primary">Llamada a la acción</button>
      </div>
      
      <!-- Otra columna que esta en el otro lado -->
      <div class="col-md-6">
        <!-- Imagen que se adapta a cualquier pantalla -->
        <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal">
      </div>
    </div>
  
    <!-- Otra fila, con un poco de margen arriba -->
    <div class="row mt-4">
      
      <!-- Tres columnas que ocupan un cachito del espacio cada una -->
      <div class="col-md-4">
        <!-- Tarjeta para mostrar info organizada -->
        <div class="card">
          <div class="card-body">
            <!-- Título de la tarjeta -->
            <h5 class="card-title">Característica 1</h5>
            <!-- Descripción de la característica -->
            <p class="card-text">Descripción de la característica 1.</p>
          </div>
        </div>
      </div>
  
      <!-- Otra tarjeta igualita -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Característica 2</h5>
            <p class="card-text">Descripción de la característica 2.</p>
          </div>
        </div>
      </div>
  
      <!-- Tercera tarjeta, sin más -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Característica 3</h5>
            <p class="card-text">Descripción de la característica 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
