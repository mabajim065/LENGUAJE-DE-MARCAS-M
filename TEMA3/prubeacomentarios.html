<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page Bootstrap 5</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container"> <!-- Aquí empieza el contenedor principal -->
        <div class="row"> <!-- Fila que dividirá el contenido en dos columnas -->
            <div class="col-md-6"> <!-- Primera columna -->
                <h1>Bienvenido a mi landing page</h1> <!-- Título super grande -->
                <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p> <!-- Un pequeño texto para rellenar -->
                <button class="btn btn-primary">Llamada a la acción</button> <!-- Botón -->
            </div>
            <div class="col-md-6"> <!-- Segunda columna, la otra mitad de la fila -->
                <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal"> <!-- Imagen que se ajusta automáticamente para que no se deforme -->
            </div>
        </div>
        <div class="row mt-4"> <!-- Segunda fila con un margen arriba para que no quede todo pegado -->
            <div class="col-md-4"> <!-- Tres columnas iguales -->
                <div class="card"> <!-- caja con borde y sombra -->
                    <div class="card-body"> <!-- Cuerpo de la caja -->
                        <h5 class="card-title">Característica 1</h5> <!-- Título de la caja -->
                        <p class="card-text">Descripción de la característica 1.</p> <!-- texto para rellenar tambien -->
                    </div>
                </div>
            </div>
            <div class="col-md-4"> <!-- Segunda caja, misma estructura -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 2</h5>
                        <p class="card-text">Descripción de la característica 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"> <!-- Tercera cahjaa, mismo rollo -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 3</h5>
                        <p class="card-text">Descripción de la característica 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
