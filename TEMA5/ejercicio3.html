<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #fd98f5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            color: #333333;
        }
    </style>
</head>
<body>

    <h2>Listado de Empleados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Posición</th>
                <th>Departamento</th>
                <th>Salario</th>
                <th>Ubicación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>35</td>
                <td>Senior Developer</td>
                <td>Technology</td>
                <td>75000</td>
                <td>Madrid, Spain</td>
            </tr>
            <tr>
                <td>María Rodríguez</td>
                <td>28</td>
                <td>Graphic Designer</td>
                <td>Design</td>
                <td>60000</td>
                <td>Paris, France</td>
            </tr>
            <tr>
                <td>Carlos Gómez</td>
                <td>40</td>
                <td>Project Manager</td>
                <td>Project Management</td>
                <td>90000</td>
                <td>Berlin, Germany</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
