<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web María Abascal Jiménez</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fef0f9; /* Rosa suave de fondo */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f6c7d3; /* Rosa pastel suave */
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 20px;
            border-bottom: 3px solid #f0b8d8; /* Rosa más intenso */
        }

        h1 {
            color: #f0b8d8; /* Rosa más intenso */
            font-size: 40px;
        }

        nav {
            background-color: #fce1f0; /* Rosa pastel muy suave */
            color: #5d2f6f; /* Rosa oscuro */
            font-family: Georgia;
            font-size: 20px;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        li {
            display: inline;
            margin: 0 15px;
        }

        li a {
            color: #fff;
            background-color: #f9b5d1; /* Rosa suave pastel */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        li a:hover {
            background-color: #f6a0c3; /* Rosa más intenso en hover */
            color: white;
            transform: scale(1.1);
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(214, 143, 159, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>TEMA 1 </h1>
    </header>

        </ul>
    </nav>

</body>
</html>
