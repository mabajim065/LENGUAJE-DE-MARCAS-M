<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f7f7f7; /* Fondo gris claro */
            font-family: 'Georgia', serif;
            color: #333; /* Texto en gris oscuro para un buen contraste */
            margin: 0;
            padding: 0;
            height: 100%;
        }

        nav {
            background-color: rgba(245, 245, 245, 0.9); /* Gris muy suave */
            color: #d68f9f; /* Rosa suave */
            font-size: 20px;
            text-align: center;
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(255, 182, 193, 0.9); /* Rosa pastel suave */
            border-radius: 10px;
        }

        li {
            display: inline-block;
            margin-right: 15px;
        }

        li a {
            display: block;
            color: #ffffff; /* Blanco para el texto */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        li a:hover {
            background-color: rgba(255, 228, 225, 0.9); /* Rosa claro */
            color: #d68f9f; /* Rosa suave */
            transform: scale(1.1); /* Efecto de aumento */
        }

        section {
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco-rosado */
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 115, 173, 0.3); /* Sombra suave rosa */
            margin-top: 20px;
        }
    </style>
</head>
