<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3</title>
</head>
<body>
  <script>
    "use strict";
    
    // Array para guardar los números
    let numeros = [];
    let pares = 0;
    let impares = 0;

    while (true) {
        let input = prompt("Pon un número (pon un 0 para terminar):");

        // Convertir el input a un número
        let numero = parseInt(input);

        // Terminar si el número es 0 o no es un número
        if (isNaN(numero) || numero === 0) {
            break;
        }

        // Agregar el número al array
        numeros.push(numero);

        // Contar los números pares e impares
        if (numero % 2 === 0) {
            pares++;
        } else {
            impares++;
        }
    }

    // Mostrar los resultados en la pantalla
    document.write("Números pares: " + pares + "<br>");
    document.write("Números impares: " + impares + "<br>");
  </script>
</body>
</html>
