<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMA 4</title>
   <style>
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            font-family: Georgia, serif;
            background: linear-gradient(270deg, #fef0f9, #fce1f0, #f9b5d1);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            margin: 0;
            padding: 0;
            color: #5d2f6f;
        }

        header {
            background-color: #f6c7d3;
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 30px;
            border-bottom: 3px solid #f0b8d8;
            transition: transform 0.3s ease-in-out;
        }

        header:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #f0b8d8;
            font-size: 40px;
        }

        nav {
            background-color: #fce1f0;
            color: #5d2f6f;
            font-family: Georgia;
            font-size: 20px;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        li {
            display: inline;
        }

        li a {
            color: white;
            background-color: #f9b5d1;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        li a:hover {
            background-color: #f6a0c3;
            color: white;
            transform: scale(1.1);
        }

        img {
            display: block;
            margin: 40px auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(214, 143, 159, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: rotate(3deg) scale(1.05);
        }

        footer {
            background-color: #f6c7d3;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        PÁGINA ELEGANTE
    </header>
    <nav>

        </ul>
    </nav>
    <img src="ruta-de-la-imagen" alt="Imagen de referencia">
    <footer>

    </footer>
</body>
</html>
